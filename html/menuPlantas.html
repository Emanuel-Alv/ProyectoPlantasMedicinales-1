<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantas Curativas</title>
    <link rel="stylesheet" href="../css/estiloMenu.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <div id="backButton">
                <img src="../imagenes/botonBack.png" alt="Back" class="back-icon">
            </div>
            <h1>Plantas <span class="highlight">Curativas</span></h1>
        </div>
        <div class="content">
            <div class="plant-card" id="hierba">
                <img src="../imagenes/hierbabuena.png" alt="Hierbabuena">
                <p>Hierbabuena</p>
            </div>
            <div class="plant-card" id="albahaca">
                <img src="../imagenes/albahaca.png" alt="Albahaca">
                <p>Albahaca</p>
            </div>  
            <div class="plant-card" id="manzanilla">
                <img src="../imagenes/manzanilla.png" alt="Manzanilla">
                <p>Manzanilla</p>
            </div>
            <div class="plant-card" id="romero">
                <img src="../imagenes/romero.png" alt="Romero">
                <p>Romero</p>
            </div>
            <div class="plant-card" id="sabila">
                <img src="../imagenes/sabila.png" alt="Sabila">
                <p>Sabila</p>
            </div>
            <div class="plant-card" id="maiz">
                <img src="../imagenes/maiz.png" alt="Maiz">
                <p>Maiz</p>   
            </div>   
            <div class="plant-card" id="Naranja">
                <img src="../imagenes/naranja.png" alt="naranja">
                <p>Naranja</p>   
            </div>             
            <div class="plant-card" id="Canela">
                <img src="../imagenes/canela.png" alt="canela">
                <p>Canela</p>   
            </div>
            <div class="plant-card" id="ajo">
                <img src="../imagenes/ajo.png" alt="ajo">
                <p>Ajo</p>   
            </div>                                     
            <!--Tarjetas de prueba-->
        </div>                 
            <!-- Agrega más tarjetas de plantas aquí -->
    </div>
    <script src="../jsvascript/scriptMenu.js"></script>
</body>
</html>
